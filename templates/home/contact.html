
{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}



{% block contactactive %} active {% endblock contactactive %}


{% block css %}

<style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap');
    
 
    body {
      background-color: #6a9ac4;
    
    }
    body{
      background-color: rgb(210, 224, 249);
      
        
    }
    
    #contact {
      background-color: ;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .contact-box {
      width: clamp(100px, 90%, 1000px);
      margin: 80px 50px;
      display: flex;
      flex-wrap: wrap;
    }
    
    .contact-links, .contact-form-wrapper {
      width: 50%;
      padding: 8% 5% 10% 5%;
    }
    
    
    .contact-links {
      background-color: #1f2e43;
      background:
        radial-gradient(
          circle at 55% 92%, #426691 0 12%, transparent 12.2%
        ), 
        radial-gradient(
          circle at 94% 72%, #426691 0 10%, transparent 10.2%
        ), 
        radial-gradient(
          circle at 20% max(78%, 350px), #263a53 0 7%, transparent 7.2%
        ), 
        radial-gradient(
          circle at 0% 0%, #263a53 0 40%, transparent 40.2%
        ), 
        #1f2e43;
      border-radius: 10px 0 0 10px;
    }
    
    .contact-form-wrapper {
      background-color: #ffffff8f;
      border-radius: 0 10px 10px 0;
    }
    
    @media only screen and (max-width: 800px) {
      .contact-links, .contact-form-wrapper {
        width: 100%;
      }
      
      .contact-links {
        border-radius: 10px 10px 0 0;
      }
      
      .contact-form-wrapper {
        border-radius: 0 0 10px 10px;
      }
    }
    
    @media only screen and (max-width: 400px) {
      .contact-box {
        width: 95%;
        margin: 8% 5%;
      }
    }
    
    h2 {
      font-family: 'Arimo', sans-serif;
      color: #fff;
      font-size: clamp(30px, 6vw, 60px);
      letter-spacing: 2px;
      text-align: center;
      transform: scale(.95, 1);
    }
    
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 50px;
    }
    
    .link {
      margin: 10px;
      cursor: pointer;
    }
    
    .image {
      width: 45px;
      height: 45px;
      filter: 
        hue-rotate(220deg)
        drop-shadow(2px 4px 4px #0006);
      transition: 0.2s;
      user-select: none;
    }
    
    .image:hover {
      transform: scale(1.1, 1.1);
    }
    
    .image:active {
      transform: scale(1.1, 1.1);
      filter: 
        hue-rotate(220deg)
        drop-shadow(2px 4px 4px #222)
        sepia(0.3);
    }
    
    .form-item {
      position: relative;
    }
    
    label, .inputarea, textarea {
      font-family: 'Poppins', sans-serif;
    }
    
    label {
      position: absolute;
      top: 10px;
      left: 2%;
      color: #999;
      font-size: clamp(14px, 1.5vw, 18px);
      pointer-events: none;
      user-select: none;
    }
    
    .inputarea, textarea {
      width: 100%;
      outline: 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      padding: 12px;
      font-size: clamp(15px, 1.5vw, 18px);
    }
    
    .inputarea:focus+label, 
    .inputarea:valid+label, 
    textarea:focus+label, 
    textarea:valid+label {
      font-size: clamp(13px, 1.3vw, 16px);
      color: #777;
      top: -20px;
      transition: all .225s ease;
    }
    
    .submit-btn {
      background-color: #fd917e;
      filter: drop-shadow(2px 2px 3px #0003);
      color: #fff;
      font-family: "Poppins",sans-serif;
      font-size: clamp(16px, 1.6vw, 18px);
      display: block;
      padding: 12px 20px;
      margin: 2px auto;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }
    
    .submit-btn:hover {
      transform: scale(1.1, 1.1);
    }
    
    .submit-btn:active {
      transform: scale(1.1, 1.1);
      filter: sepia(0.5);
    }
    
    @media only screen and (max-width: 800px) {
      h2 {
        font-size: clamp(40px, 10vw, 60px);
      }
    }
    
    @media only screen and (max-width: 400px) {
      h2 {
        font-size: clamp(30px, 12vw, 60px);
      }
      
      .links {
        padding-top: 30px;
      }
      
      .image {
        width: 38px;
        height: 38px;
      }
    }
    


</style>

{% endblock %}



{% block body %}

  
<section id="contact">
    <div class="contact-box">
      <div class="contact-links">
        <h2>CONTACT US</h2>
        <div class="links">
          
          <div class="link">
            <a  href="https://github.com/GurparteekGill"  ><img src="https://i.postimg.cc/YCV2QBJg/github.png" class= "image" href="" alt="github"></a>
          </div>
       
        </div>
      </div>
      <div class="contact-form-wrapper">
        
        <form action="/contact" method="post">
  {% csrf_token %}
      
          <div class="form-item">
            <input type="text" class="inputarea" name="name" required>
            <label>Name:</label>
          </div>
          <div class="form-item">
            <input type="text"class="inputarea" name="email" required>
            <label>Email:</label>
          </div>
          <div class="form-item">
            <input type="tel" class="inputarea" id="phone" name="phone" required>
            <label for="phone">Phone Number</label>
          </div>
          <div class="form-item">
            <textarea class="" name="content" required></textarea>
            <label>Message:</label>
          </div>
          <button type="submit"class="submit-btn">Submit</button>  
        </form>
      </div>
    </div>
  </section>
  

  {% endblock %}
